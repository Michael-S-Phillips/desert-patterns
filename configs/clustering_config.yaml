feature_store: "outputs/features/feature_store.h5"
manifest_path: "data/processed/preprocessing_manifest.csv"
catalog_path: "data/metadata/image_catalog.csv"
output_dir: "outputs/clusters"

dimensionality_reduction:
  high_dim:
    method: "umap"
    n_components: 15
    n_neighbors: 30
    min_dist: 0.1
    metric: "cosine"
  viz_2d:
    method: "umap"
    n_components: 2
    n_neighbors: 30
    min_dist: 0.1
    metric: "cosine"
  viz_3d:
    method: "umap"
    n_components: 3
    n_neighbors: 30
    min_dist: 0.1
    metric: "cosine"
  tsne:
    perplexities: [15, 30, 50]
    n_components: 2

clustering:
  method: "hdbscan"
  min_cluster_size: 15
  min_samples: 5
  cluster_selection_method: "eom"
  feature_ablations:
    - name: "dino_only"
      features: "dino"
    - name: "texture_only"
      features: "texture"
    - name: "fused_default"
      features: "fused"
      dino_weight: 0.7
      texture_weight: 0.3
    - name: "fused_equal"
      features: "fused"
      dino_weight: 0.5
      texture_weight: 0.5

filtering:
  # triage_source: "dino_only"
  # excluded_clusters: [2, 3, 4, 5]

curation:
  # scene_clusters: [6, 7]
  # n_directions: 3
  # method: "centroid_pca"

validation:
  bootstrap_n: 100
  compute_silhouette: true
  compute_davies_bouldin: true
  compute_calinski_harabasz: true
  compute_dbcv: true

random_seed: 42
